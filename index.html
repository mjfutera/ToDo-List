<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <title>ToDo List</title>
</head>
<body>
    <div id="container">
        <div id="add-container">
            <div class="tile-header">To Do List</div>
            <h3>Task:</h1>
            <input type="text" id="txtTodoItemTitle" />

            <h4>Description:</h4>
            <textarea id="desc-form"></textarea>
            <div class="align-right">
                <button id="btnAddTodo" class="btn add-btn">Add task</button>
            </div>
        </div>
        <div id="tasks">
            <div id="to-do-container"></div>
            <div id="done-container"></div>
        </div>
    </div>
</body>
<script src="todo.js"></script>
</html>
